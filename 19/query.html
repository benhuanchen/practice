<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <button id="li-button">返回页面中所有li标签</button>
    <button id="span-button">返回某个section下所有span中内容为HTML的span标签</button>
    <button id="spanCont-button">返回某个section下，所有所包含span内容为spanCont的LI标签</button>
    <button id="active-button">返回某个section下，class为active的链接中包含的文字内容</button>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        alert(document.querySelectorAll("li").length);
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var Count = 0;
        var sct = document.querySelector("#"+sectionId).querySelectorAll("span");
        for (i=0;i<sct.length;i++)
            if (sct[i].textContent =='HTML')
                Count++;
            alert(Count);
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sp=document.querySelector("#"+sectionId).querySelectorAll("span");
        for (i=0;i<sp.length;i++)
            if (sp[i].textContent == spanCont)
               console.log(sp[i].parentNode);
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var st=document.querySelector("#"+sectionId).querySelectorAll(".active");
        for(i=0;i<st.length;i++)
            alert(st[i].textContent);
    }

    document.getElementById("li-button").onclick = function(){
       getAllListItem();
    }

    document.getElementById("span-button").onclick = function(){
       findAllHtmlSpanInOneSection("news-normal");
     }

     document.getElementById("spanCont-button").onclick = function(){
        findListItem("news-top", "CSS");
     }

     document.getElementById("active-button").onclick = function(){
        getActiveLinkContent("news-top");
     }
    </script>
</body>
</html>
